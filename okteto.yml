
build: 
  goapp: 
    context: .
    dockerfile: Dockerfile

deploy:
  - helm upgrade --install goapp chart --set image=${OKTETO_BUILD_GOAPP_IMAGE} 

dev:
  hello-world:
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345
